            <main>
                <!-- <h1>Clientes</h1> -->
                <div class="header">
                    <div style="display: flex; align-items: center;">

                        <h3>Manutenção de Feedbacks</h3>

                <section class="form">
                    <form action="">
                        <div class="input-group">
                            <div class="input-block">
                                <input type="text" name="name" required>
                                <label for="name">Nome</label>
                            </div>
                            <div class="input-block">
                                <input type="tel" name="complemento" required>
                                <label for="complemento">Tipo acomodação</label>
                            </div>
                           
                        </div>
                       
                        <div class="input-group">
                            <div class="input-block">
                                <input type="text" name="email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="input-block">
                                <input type="tel" name="telephone" required onkeypress="mask(this, mphone);"
                                    onblur="mask(this, mphone);">
                                <label for="telephone">Telefone</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-block">
                                <input type="text" name="cep" required>
                                <label for="cep">CEP</label>
                            </div>

                            <div class="input-block">
                                <input type="tel" name="rua" required>
                                <label for="rua">Rua</label>
                            </div>
                            <div class="input-block">
                                <input type="tel" name="bairro" required >
                                <label for="bairro">Bairo</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-block">
                                <input type="text" name="numero" required>
                                <label for="numero">Número</label>
                            </div>

                            <div class="input-block">
                                <input type="tel" name="complemento" required>
                                <label for="complemento">Complemento</label>
                            </div>
                            <div class="input-block">
                                <input type="tel" name="postal" required >
                                <label for="postal">Caixa postal</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-block">
                                <input type="text" name="pais" required>
                                <label for="pais">País</label>
                            </div>
                            
                            <div class="input-block">
                                <input type="text" name="cidade" required>
                                <label for="cidade">Cidade</label>
                            </div>
                            
                            <div class="input-block">
                                <input type="text" name="capacidade" required>
                                <label for="capacidade">Capacidade</label>
                            </div>

                            
                        </div>
