<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/clientes.css'>
    <title>Intercambio</title>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase.js"></script>
    <script src="./javascript/connection.js"></script>
    <script src="./javascript/clients.js"></script>

</head>

<body onload="loadData()">

    <script>
        function loadData() {
            console.log(window.history.state)

            if (window.history.state && window.history.state.data) {

                let defaultData = window.history.state.data
                document.getElementById('name').value = defaultData.name
                document.getElementById('email').value = defaultData.email
                document.getElementById('telephone').value = defaultData.telephone
                document.getElementById('cpf').value = defaultData.cpf
                document.getElementById('rg').value = defaultData.rg
                document.getElementById('birthDate').value = defaultData.birthDate

            } else return
        }
    </script>
    <div id="page-container">
        <header>
        </header>
        <div class="page-content">
            <nav>
                <ul>
                    <li class="active"><a href="clientes.html"> Clientes</a></li>
                    <!-- <li><a href=""> Contratos</a></li> -->
                    <li><a href="escolas.html"> Escolas</a></li>
                    <li><a href="acomodacoes.html"> Acomodações</a></li>
                    <li><a href="pacotes.html"> Pacotes</a></li>
                    <li><a href="destinos.html"> Destinos</a></li>
                    <li><a href="mensagens.html"> Fale Conosco</a></li>
                </ul>
            </nav>

            <main>
                <!-- <h1>Clientes</h1> -->
                <div class="header">
                    <div style="display: flex; align-items: center;">
                        <a href="clientes.html" style="color: black;height: 22px;margin-right: 6px;">
                            <span class="iconify" data-inline="false" data-icon="fe:arrow-left"
                                style=" font-size: 22px;"></span>
                        </a>
                        <h3>Manutenção de clientes</h3>
                    </div>
                    <button class="btn" onclick="handleSubmit()"> Salvar</button>
                </div>
                <section class="form">
                    <form action="" class="clients" name="clients" onchange="validateForm('clients')">
                        <div class="input-group">
                            <div class="input-block">
                                <input type="text" name="name" id="name" required>
                                <label for="name">Nome</label>
                            </div>
                            <!-- <div class="input-group radio">
                                <input type="radio" name="gender" id="female"required>
                                <label for="female" >Feminino</label>

                                <input type="radio" name="gender" id="male" required>
                                <label for="male">Masculino</label>
                            </div> -->

                        </div>
                        <div class="input-group">
                            <div class="input-block">
                                <input type="date" name="birthDate" id="birthDate" required>
                            </div>
                            <div class="input-block">
                                <input type="text" name="rg" id="rg" required >
                                <label for="rg">RG</label>
                            </div>
                            <div class="input-block">
                                <input type="text" name="cpf" id="cpf">
                                <label for="cpf">CPF</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-block">
                                <input type="text" name="email" id="email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="input-block">
                                <input type="tel" name="telephone" id="telephone" required
                                    onkeypress="mask(this, mphone);" onblur="mask(this, mphone);">
                                <label for="telephone">Telefone</label>
                            </div>
                        </div>
                    </form>
                </section>

            </main>
        </div>
    </div>
</body>

</html>
