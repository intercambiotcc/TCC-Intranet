<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/clientes.css'>
    <title>Intercambio</title>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase.js"></script>

    <script src="./javascript/connection.js"></script>
    <script src="./javascript/packages.js"></script>

</head>

<body onload="loadData()">

    <script>
        function loadData() {
            console.log('load')
            console.log(window.history.state)

            if (window.history.state && window.history.state.data) {

                let defaultData = window.history.state.data
                document.getElementById('country').value = defaultData.country
                document.getElementById('city').value = defaultData.city
                document.getElementById('language').value = defaultData.language
                document.getElementById('price').value = defaultData.price
                document.getElementById('duration').value = defaultData.duration
                document.getElementById('school').value = defaultData.school
                document.getElementById('accomodations').value = defaultData.accomodations

            } else return
        }
    </script>
    <div id="page-container">
        <header>
        </header>
        <div class="page-content">
            <nav>
                <ul>
                    <li><a href="clientes.html"> Clientes</a></li>
                    <!-- <li><a href=""> Contratos</a></li> -->
                    <li><a href="escolas.html"> Escolas</a></li>
                    <li><a href="acomodacoes.html"> Acomodações</a></li>
                    <li class="active"><a href="pacotes.html"> Pacotes</a></li>
                    <li><a href="destinos.html"> Destinos</a></li>
                    <li><a href="mensagens.html"> Fale Conosco</a></li>
                </ul>
            </nav>

            <main>
                <!-- <h1>Clientes</h1> -->
                <div class="header">
                    <div style="display: flex; align-items: center;">
                        <a href="pacotes.html" style="color: black;height: 22px;margin-right: 6px;">
                            <span class="iconify" data-inline="false" data-icon="fe:arrow-left"
                                style=" font-size: 22px;"></span>
                        </a>
                        <h3>Manutenção de pacotes</h3>
                    </div>
                    <button class="btn" onclick="handleSubmit()"> Salvar</button>
                </div>
                <section class="form">
                    <form action="" class="packages" name="packages" onchange="validateForm('packages')">
                        <div class="input-group">
                            <div class="input-block">
                                <input type="text" name="country"  id="country" required>
                                <label for="country">País</label>
                            </div>
                            <div class="input-block">
                                <input type="text" name="city"  id="city" required>
                                <label for="city">Cidade</label>
                            </div>
                            <div class="input-block">
                                <input type="number" name="price"id="price"  required>
                                <label for="price">Preço</label>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-block">
                                <input type="text" name="language"id="language"  required>
                                <label for="language">Idioma</label>
                            </div>

                            <div class="input-block">
                                <input type="text" name="duration" id="duration" required>
                                <label for="duration">Duração</label>
                            </div>
                            <div class="input-block">
                                <input type="text" name="accomodations"id="accomodations"  required>
                                <label for="accomodations">Hospedagem</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-block">
                                <input type="text" name="school" id="school" required>
                                <label for="school">Escola</label>
                            </div>
                        </div>

                    </form>
                </section>

            </main>
        </div>
    </div>
</body>

</html>
